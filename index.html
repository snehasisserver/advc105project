<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image recognition project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>   <!--ml5 link API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>  <!--Webcam.js link -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"><b>IMAGE RECOGNITION</b></div>
    <br>
    <p style="color:white;margin:0px 0px 0px 30px;font-size: 23px;">Model id trained to identify the following objects : </p>
    <br>
    <div>
        <p class="li">Mother</p>
        
        <p class="li">Father</p>
        
        <p class="li">Myself</p>
    </div>
    <button class="btn btn-info" onclick="capture();">Capture</button>
    
    <br>
    <center>
    <div id="camera"></div>
    <br>
    <div id="result"></div>
</center>
<br><br>
    <button class="btn btn-success" onclick="identify();">Identify</button>    
<br>
    <br>

    <div id="results">
    <span id="object_name">Name : </span>
    <br>
    <span id="object_accuracy">Accuracy : </span>
</div>
<script src="main.js"></script>
</body>
</html>
